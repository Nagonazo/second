<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  

    <a-scene embedded arjs="debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- 出現する画像 -->
            <a-image 
                id="ar-image"
                src="ar-image.jpg" <!-- 出現する画像のURL -->
                position="0 0.5 -0.2" 
                scale="1 1 1" 
                look-at="[camera]"
                class="clickable">
            </a-image>
        </a-marker>

        <!-- カメラ設定 -->
        <a-entity camera look-controls="enabled: true" 
                  position="0 0 5"</a-entity>
    </a-scene>

    <!-- フルスクリーン表示用の画像 -->
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-image" src="">
    </div>

    <script>
        // 出現する画像をクリックしたときにフルスクリーンで表示する別の画像
        document.querySelector('#ar-image').addEventListener('click', function () {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = 'full-image.jpg'; // フルスクリーン表示する画像のURLを指定
            fullscreenDiv.style.display = 'flex';
        });

        // フルスクリーン表示を閉じる
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>
</body>
</html>
