<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        /* フルスクリーン表示用のスタイル */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- 出現する画像 -->
            <a-image 
                id="ar-image"
                src="path/to/your-image.jpg" <!-- ここに画像のURLを指定 -->
                position="0 1 -3" 
                scale="1 1 1" 
                look-at="[camera]"
                class="clickable">
            </a-image>
        </a-marker>

        <!-- カメラ設定 -->
        <a-entity camera look-controls="enabled: true" 
                  position="0 0 0"
                  camera="zoom: 1; fov: 80;"></a-entity> <!-- カメラのズームと視野角を設定 -->
    </a-scene>

    <!-- フルスクリーン表示用の画像 -->
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-image" src="">
    </div>

    <script>
        // 画像をクリックしたときにフルスクリーンで表示する
        document.querySelector('#ar-image').addEventListener('click', function () {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = this.getAttribute('src');
            fullscreenDiv.style.display = 'flex';
        });

        // フルスクリーン表示を閉じる
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>
</body>
</html>
