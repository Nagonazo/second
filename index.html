<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .hud-text {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- メッセージ表示エリア -->
    <div class="hud-text">Hiroマーカーを探せ</div>

    <!-- AR.jsのシーン -->
    <a-scene embedded arjs="debugUIEnabled: false">
      <a-marker preset="hiro">
        <a-image 
                id="ar-image"
                src="ar-image.jpg" <!-- 出現する画像のURL -->
                position="0 0.5 0" 
                scale="3 3 3" 
                look-at="[camera]"
                class="clickable">
            </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

 <!-- フルスクリーン表示用の画像 -->
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-image" src="">
    </div>
    <script>
        // 出現する画像をクリックしたときにフルスクリーンで表示する別の画像
        document.querySelector('#ar-image').addEventListener('click', function () {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.src = 'full-image.jpg'; // フルスクリーン表示する画像のURLを指定
            fullscreenDiv.style.display = 'flex';
        });
        // フルスクリーン表示を閉じる
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>

  </body>
</html>
